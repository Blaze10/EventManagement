<div class="container mt-4" *ngIf="!showLoader">
    <div class="row">
      <div class="col-md-12">
        <div class="card border-0">
          <div class="card-header bg-transparent border-0">
              <h4><i class="fas fa-users mr-2"></i> Organizers list</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Details</th>
                    <!-- <th>Remove</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let organizer of allOrganizers | paginate: { id: 'pager',
                  itemsPerPage: 10,
                  currentPage: p }; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ organizer.fullName }}</td>
                    <td>{{ organizer.email }}</td>
                    <td>{{ organizer.mobile }}</td>
                    <td>
                        <button class="btn btn-outline-primary" type="button" (click)="onShowAddress(organizer)"
                        data-toggle="modal" data-target="#addressModal">
                        <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </td>
                    <!-- <td>
                      <button class="btn btn-outline-danger" type="button" (click)="onDeleteUser(customer.userId)">
                          <i class="fas fa-user-times mr-2"></i>
                      </button>
                    </td> -->
                  </tr>
                </tbody>
              </table>

              <pagination-controls  id="pager"
              (pageChange)="p = $event"
              autoHide="true"
              previousLabel="Previous"
              nextLabel="Next"
              screenReaderPaginationLabel="Pagination"
              screenReaderPageLabel="page"
              screenReaderCurrentLabel="You're on page">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5" *ngIf="showLoader">
      <div class="d-flex justify-content-center">
          <div class="spinner-grow text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
  </div>

  <!--  Address Modal -->
  <div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> <i class="fas fa-info-circle mr-2"></i>Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                    <label>Address</label>
                    <textarea rows="4" [value]="showAddress" class="form-control" disabled></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                    <label> Available Events</label>
                    <textarea rows="2" [value]="showEvents" class="form-control" disabled></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                  <label> Available Venues</label>
                    <textarea rows="2" [value]="showVenues" class="form-control" disabled></textarea>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
