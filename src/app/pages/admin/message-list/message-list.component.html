<div class="container mt-4" *ngIf="!showLoader">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="card border-0">
        <div class="card-title">
            <h4><i class="fas fa-envelope-open-text mr-2"></i> Messages</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8 offset-md-2 col-sm-12" *ngFor="let message of allMessages
            | paginate: { id: 'pager',
                             itemsPerPage: 10,
                             currentPage: p }; let i = index;">
                <div class="alert alert-secondary" role="alert">
                  <div class="row">
                    <div class="col-md-9 col-sm-12">
                        <h4 class="alert-heading"><i class="far fa-user-circle mr-2"></i>{{message.name}}</h4>
                    </div>
                    <div class="col-md-3 col-sm-12 text-md-right" *ngIf="message.status === 'New'">
                        <button class="btn btn-dark" (click)="onReadMessage(message)" *ngIf="!readLoader">
                            Read<i class="far fa-check-circle ml-2"></i>
                        </button>
                        <button class="btn btn-dark" type="button" disabled *ngIf="readLoader">
                              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                              Please wait...
                        </button>
                    </div>
                  </div>

                    <div class="row mt-3">
                      <div class="col-md-6 col-sm-12">
                          <p><i class="fas fa-at mr-2"></i> {{message.email}}</p>
                      </div>
                      <div class="col-md-6 col-sm-12 text-md-right">
                          <p><i class="fas fa-phone-square mr-2"></i> {{message.phone}}</p>
                      </div>
                    </div>
                    <p class="mb-0"><i class="fas fa-comment mr-2"></i>{{message.message}}</p>
                  </div>
            </div>
          </div>
        </div>
        <pagination-controls  id="pager"
        (pageChange)="p = $event"
        autoHide="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="showLoader">
    <div class="d-flex justify-content-center">
        <div class="spinner-grow text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</div>
