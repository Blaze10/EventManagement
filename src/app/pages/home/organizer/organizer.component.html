<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-8 col-sm-12" id="sliderDiv">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>

           <!-- The slideshow -->
           <div class="carousel-inner" style="border-radius: 24px;">
              <div class="carousel-item active">
                <img src="../../../assets/event6.jpg" alt="Los Angeles" height="600" style="max-height: 600px">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/event5.jpg" alt="Chicago" height="600" style="max-height: 600px">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/event1.jpg" alt="New York" height="600" style="max-height: 600px">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
    </div>
    <div class="col-md-4 col-sm-12" id="loginDiv">
      <div class="card border-0">
        <div class="card-header text-center bg-white border-0">
          <h4>Organizer login</h4>
        </div>
        <div class="card-body mt-3">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group col-md-8 offset-md-2 col-sm-8 offset-sm-2">
              <input type="text" class="form-control" placeholder="Email Id" formControlName="email" id="password">
            </div>
            <div class="form-group col-md-8 offset-md-2 col-sm-8 offset-sm-2 mt-4">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" id="email">
            </div>
            <div class="form-row mt-4">
              <div class="form-group col-md-4 offset-md-2 col-sm-3 offset-sm-3 mt-md-3">
                <button class="btn btn-outline-primary btn-block" type="submit" *ngIf="!showLoader">
                  <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>

                <button class="btn btn-outline-primary btn-block" type="button" disabled *ngIf="showLoader">
                    <span class="spinner-border text-primary spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
                    Please wait...
                 </button>

              </div>
              <div class="form-group col-md-4 col-sm-3 mt-md-3">
                <button class="btn btn-outline-primary btn-block" [routerLink]="['/organizerRegistration']">
                  <i class="fas fa-user-plus mr-2"></i>Register
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


  </div>
