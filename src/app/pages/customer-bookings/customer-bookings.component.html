<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="card">
          <div class="card-header bg-dark text-white">
              <h5><i class="fas fa-bookmark mr-2"></i>My Bookings</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive" *ngIf="!showLoader">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Venue</th>
                    <th>Organnizer</th>
                    <th>Status</th>
                    <th>Comments</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of customerBookings; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.event }}</td>
                    <td>{{ item.venue }}</td>
                    <td>{{ item.organizer }}</td>
                    <td>{{ item.status }}</td>
                    <td style="text-align: center"><i class="fas fa-comment-alt" style="cursor: pointer;" (click)="showComment(item.comments);"
                      data-toggle="modal" data-target="#exampleModalLong"></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center mt-5" *ngIf="showLoader">
              <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <textarea rows="4" [value]="customerComment" class="form-control" disabled></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
