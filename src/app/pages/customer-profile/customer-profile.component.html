<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 col-sm-12 offset-md-3">
      <div class="card" *ngIf="!showLoader">
        <div class="card-header bg-dark text-white">
          <h4> <i class="fas fa-user-circle mr-2"></i> {{ loggedInCustomer?.fullName }}'s Profile</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group col-md-12 col-sm-12">
              <label for="customerName">Name</label>
              <input type="text" class="form-control" [value]="loggedInCustomer?.fullName" disabled id="customerName">
            </div>
            <div class="form-group col-md-12 col-sm-12">
              <label for="customerEmail">Email</label>
              <input type="text" class="form-control" [value]="loggedInCustomer?.email" disabled id="customerEmail">
            </div>
            <div class="form-group col-md-12 col-sm-12">
              <label for="customerMobile">Mobile</label>
              <input type="text" class="form-control" [value]="loggedInCustomer?.mobile" disabled id="customerMobile">
            </div>
            <div class="form-group col-md-12 col-sm-12">
              <label for="customeraddress">Address</label>
              <textarea class="form-control" [value]="loggedInCustomer?.address" disabled rows="4" id="customeraddress"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-5" *ngIf="showLoader">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
