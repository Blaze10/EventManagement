<div class="container mt-4">
  <section>
    <div>
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
              <div>
                <h2>Contact us</h2>
              </div>
              <form class="mt-4" [formGroup]="contactForm" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                  <input type="text" class="form-control" name="name" required="" placeholder="Name*" formControlName="name">
                  <div class="form-text text-danger" *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched">
                    This field is mandatory.
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" required="" placeholder="Email*" formControlName="email">
                  <div class="form-text text-danger" *ngIf="contactForm.get('email').hasError('required') && contactForm.get('email').touched">
                    This field is mandatory.
                  </div>
                  <div class="form-text text-danger" *ngIf="contactForm.get('email').hasError('email') && contactForm.get('email').touched">
                      Please enter a valid email
                    </div>
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" name="phone" placeholder="Phone" formControlName="phone">
                  <div class="form-text text-danger" *ngIf="contactForm.get('phone').hasError('required') && contactForm.get('phone').touched">
                    This field is mandatory.
                  </div>
                  <div class="form-text text-danger" *ngIf="contactForm.get('phone').hasError('pattern') && contactForm.get('phone').touched">
                      Please enter a valid phone number.
                    </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Message*" rows="7" formControlName="message"></textarea>
                  <div class="form-text text-danger" *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched">
                    This field is mandatory.
                  </div>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showMessage && showError">
                    <strong> We are sorry. Some error occured. Please try again later.</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="alert alert-success alert-dismissible fade show" role="alert"  *ngIf="showMessage && showSuccess">
                      <strong> Thanks for contacting us, we will get back to you shortly.</strong>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                <div>
                  <button type="submit" class="btn btn-primary" *ngIf="!showLoader" [disabled]="!contactForm.valid">
                    Submit <i class="far fa-paper-plane ml-2"></i>
                  </button>
                  <button class="btn btn-primary" type="button" disabled *ngIf="showLoader">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
